<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header"></header>
  <div class="wrapper">
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="log" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item"><a class="menu__list-link menu__list-link--active" href="#">Home</a></li>
            <li class="menu__list-item"><a class="menu__list-link" href="#">Shop</a></li>
            <li class="menu__list-item"><a class="menu__list-link" href="#">Page</a></li>
            <li class="menu__list-item"><a class="menu__list-link" href="#">Blog</a></li>
            <li class="menu__list-item"><a class="menu__list-link" href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#"><img class="user-nav__link-img" src="images/icons/user.svg"
              alt="user icon"></a>
          <a class="user-nav__link" href="#"><img class="user-nav__link-img" src="images/icons/search.svg"
              alt="search button"></a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/heart.svg" alt="heart button">
            <span class="user-nav__num">3</span>
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/cart.svg" alt="cart button">
            <span class="user-nav__num">7</span>
          </a>
        </div>

      </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
